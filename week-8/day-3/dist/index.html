<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/@fortawesome/fontawesome-free@6.1.1/css/all.min.css">
    <script src="https://unpkg.com/alpinejs@3.10.2/dist/cdn.min.js" defer=""></script>

    <style>* {
  box-sizing: border-box;
}

body {
  margin: 0;
}

input {
  height: 48px;
  width: 300px;
  border: 1px solid #aaa;
  padding-left: 16px;
  padding-right: 16px;
  font-size: 16px;
  line-height: 24px;
}

.wrapper {
  display: inline-flex;
  position: relative;
}

.icons {
  position: absolute;
  top: 16px;
  right: 16px;
}

</style>
</head>

<body>
    <div class="wrapper" x-data="{ passwordIsShown: true }">
        <input type="password" placeholder="Enter your password" x-bind:type="passwordIsShown ? 'text' : 'password'">
        <div class="icons">
            <i x-bind:class="passwordIsShown ? 'fa-solid fa-eye-slash' : 'fa-solid fa-eye'" x-on:click="passwordIsShown = !passwordIsShown"></i>
            <!-- <i class="fa-solid fa-eye" x-show="passwordIsShown == false" x-on:click="passwordIsShown = true"></i>
            <i class="fa-solid fa-eye-slash" x-show="passwordIsShown == true" x-on:click="passwordIsShown = false"></i> -->
        </div>
    </div>
    <script src="/index.3d214d75.js" defer=""></script>
</body>

</html>
